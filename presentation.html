<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Blason73-Savoie.svg/164px-Blason73-Savoie.svg.png">
    <title>Projet gîte</title>
</head>
<body>
    <header>
        <section class="content">
            
        
        <form action="#" method="post">
            <div class="formReach">
                
                    <label class="case" for="place">Destination:</label>
                    <input type="text" id="place" name="place">
                    <label class="case" for="arrive">Arrivée:</label>
                    <input type="date" id="start" name="start">
                    <label class="case" for="departure">Départ:</label>
                    <input type="date" id="leave" name="leave">
                    <div class="button">
                        <a class="neon" href="#">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <button type="submit">Rechercher</button>               
                    </div>
            </div>            
        </form>
    </section>
    </header>
    <main>
        <section class="produit">
            <div class="affiche">
                <h3>Nom du gîte</h3>
                <div class="central"></div>
                <div class="trio">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="reservation">
                <a class="price">Prix:</a>
                <div class="calendrier"><img src="https://jcchauvel.files.wordpress.com/2017/03/calendrier-ouvert.png"></div>
                <div class="form-reservation">
                    <form action="" method="post">
                        <div>
                            <label class="case-rese" for="arrive">Arrivée:</label>
                            <input type="date" name="arrive" id="start">
                        </div>
                        <div>
                        <label class="case-rese" for="arrive">Départ:</label>
                        <input type="date" name="departure" id="leave">
                        </div>
                        <div>
                        <label class="case-rese" for="arrive">Prénom:</label>
                        <input type="text" name="firstName" id="prenom">
                    </div>
                    <div>
                        <label class="case-rese" for="arrive">Nom</label>
                        <input type="text" name="lastName" id="nom">
                    </div>
                    <div class="resEmail">
                        <label class="case-rese" for="arrive">E-Mail</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="button">
                        <a class="neon" href="#">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <button type="submit">Rechercher</button>               
                    </div>
                    </form>
                </div>
            </div>

        </section>
        <section class="description">
            <h2>Description:</h2>
            <div class="listDescri">
                <ul>
                    <li>Nom</li>
                    <li>Localisation</li>
                    <li>Nombre de couchage</li>
                    <li>Nombre de sallle de bain</li>
                    <li> Prix</li>
                    <li>Disponibilité</li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <div>Réseaux</div>
        <div>Copyright</div>
        <div>Contact</div>
    </footer>
</body>
</html>
